<!-- Le conteneur de l'accordion a un id unique, genre 'accordion-netflix' -->
<div class="accordion mb-3 border-0 rounded-0" [id]="'accordion-' + faq().id">
  <div class="accordion-item border-0 rounded-0 bg-dark">
    <h2 (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" [ngClass]="{'bg-dark': !isFocused}" class="focused accordion-header text-white p-3 rounded-0">
      <button (click)="onClick()"  [ngClass]="{'bg-dark': !isFocused}" class="px-0 accordion-button collapsed border-0 fs-4 text-white d-flex align-items-center"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapse-' + faq().id"
        aria-expanded="false"
        [attr.aria-controls]="'collapse-' + faq().id">
        {{ faq().question }}
        @if(!open) {
          <i class="fa-solid fa-plus icon-toggle ms-auto"></i>
        } @else {
          <i class="fa-solid fa-xmark icon-toggle ms-auto"></i>
        }
      </button>
    </h2>

    <div [id]="'collapse-' + faq().id" class="accordion-collapse collapse"
      [attr.data-bs-parent]="'#accordion-' + faq().id">
      <div class="accordion-body text-white">
        @for(ans of faq().answers; track $index) {
          <p>{{ ans }}</p>
        }
      </div>
    </div>
  </div>
</div>
